language: python

python:
  - "2.7"

env:
  - VERSION="7.0" ODOO_REPO="odoo/odoo"
  - VERSION="7.0" ODOO_REPO="OCA/OCB"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly ${VERSION}
  - sudo apt-get install xsltproc xmlstarlet #l10n_mx packages
  - sudo pip install SOAPpy #l10n_mx packages
  - sudo pip install PyWebDAV #Default package required of odoo
  - sudo pip install recaptcha recaptcha-client egenix-mx-base #Required to import addons-vauxoo
  #- sudo apt-get install openssl#l10n_mx packages openssl package is installed on travis and show a error

script:
  - git clone https://github.com/vauxoo/addons-vauxoo ${HOME}/addons-vauxoo -b ${VERSION}
  #- travis_run_flake8 #first time many errors
  #- travis_run_pylint #first time many errors
  - travis_run_tests ${VERSION}

after_success:
  coveralls
  
